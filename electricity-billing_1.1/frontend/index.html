<!DOCTYPE html>
<html>

<head>
  <title>Electricity Billing - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="company">TS NPDCL</div>
      <div>Electricity Bill Portal</div>
    </div>

    <!-- LOGIN FORM -->
    <div class="card" id="loginArea">
      <h2>Login</h2>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <select id="loginRole"
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;">
        <option value="">Select Role</option>
        <option value="user">Consumer</option>
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="handleLogin()">Login</button>
      <button onclick="showRegister()">Register as Consumer</button>
    </div>

    <!-- REGISTER FORM -->
    <div class="card hidden" id="registerArea">
      <h2>Consumer Registration</h2>
      <input type="text" id="regName" placeholder="Name"
        oninput="this.value = this.value.charAt(0).toUpperCase() + this.value.slice(1).toLowerCase()">
      <input type="text" id="regMobile" placeholder="Mobile">
      <input type="text" id="regEmail" placeholder="Email">
      <input type="text" id="regAddress" placeholder="Address">
      <input type="text" id="regPincode" placeholder="Pincode">
      <input type="password" id="regPassword" placeholder="Password">

      <select id="regCategory">
        <option value="">Select Category</option>
        <option value="household">Household</option>
        <option value="commercial">Commercial</option>
        <option value="industry">Industry</option>
      </select>

      <select id="regZone">
        <option value="">Select Zone</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>

      <button onclick="handleRegister()">Register</button>
      <button onclick="showLogin()">Back to Login</button>
    </div>

  </div>
</body>

</html>
